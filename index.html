<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Section Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="errors p-5">
      <ul></ul>
    </div>
    <div class="container mt-5 card" style="width: 50%">
      <div class="p-5">
        <h2 class="card-title text-center text-primary">Form</h2>

        <form id="multiSectionForm" onsubmit="submitForm(event)">
          <!-- Section 1 -->
          <div class="section" id="section1">
            <div class="form-group">
              <label for="name">Name:</label>
              <input name="name" type="text" id="name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input name="number" type="text" id="age" class="form-control" />
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary"
                onclick="nextSection(2)"
              >
                Next
              </button>
            </div>
          </div>

          <!-- Section 2 -->
          <div class="section d-none" id="section2">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                name="email"
                type="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input name="phone" type="tel" id="phone" class="form-control" />
            </div>
            <div class="form-group pl-4">
              <div class="d-flex align-items-center">
                <input
                  name="gender"
                  class="form-check-input"
                  type="checkbox"
                  value="male"
                  id="male"
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="d-flex align-items-center">
                <input
                  name="gender"
                  class="form-check-input"
                  type="checkbox"
                  value="female"
                  id="female"
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="prevSection(1)"
              >
                Previous
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="nextSection(3)"
              >
                Next
              </button>
            </div>
          </div>

          <!-- Section 3 -->
          <div class="section d-none" id="section3">
            <div class="form-group">
              <label for="feedback">Feedback:</label>
              <textarea
                name="feedback"
                id="feedback"
                rows="4"
                class="form-control"
              ></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="prevSection(2)"
              >
                Previous
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

          <!-- section4 -->
          <div class="section card-title d-none" id="section4">
            <h2 class="text-center text-uppercase text-primary">
              your informations
            </h2>
            <div class="name pt-5 d-flex align-items-center">
              <h2>Name:</h2>
              <p id="name-info" class="m-0 pl-4"></p>
            </div>
            <div class="age d-flex align-items-center">
              <h2>Age:</h2>
              <p id="age-info" class="m-0 pl-4"></p>
            </div>
            <div class="email d-flex align-items-center">
              <h2>Email:</h2>
              <p id="email-info" class="m-0 pl-4"></p>
            </div>
            <div class="phone d-flex align-items-center">
              <h2>Phone Number:</h2>
              <p id="phone-info" class="m-0 pl-4"></p>
            </div>
            <div class="phone d-flex align-items-center">
              <h2>Feedback:</h2>
              <p id="feedback-info" class="m-0 pl-4"></p>
            </div>
            <div class="phone d-flex align-items-center">
              <h2>Gender:</h2>
              <p id="gender-info" class="m-0 pl-4"></p>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="prevSection(3)"
              >
                Previous
              </button>

              <button
                type="button"
                class="btn btn-primary"
                onclick="confirmation()"
              >
                confirmation
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

 <script src="assets/scripts/js/form.js"></script>
  </body>
</html>
